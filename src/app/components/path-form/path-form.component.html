<form id="form-container" role="form">
  <div class="input-wrapper">
    <label for="pathSequence">Path sequence </label>
    <input placeholder="L: left, R: right, F: forward" [(ngModel)]="pathSequence" [ngModelOptions]="{standalone: true}" type="text" id="path-sequence" (input)="validateSequence($event)"/>
  </div>
  <button id="exec-path-button" (click)="execute()" [ngClass]="{'disabled': disabled}">Execute path</button>
</form>
